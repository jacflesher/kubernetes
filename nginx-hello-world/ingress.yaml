apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: nginx-hello-world-stripprefix-middleware
  #namespace: apps

spec:
  stripPrefix:
    prefixes:
      - /nginx

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: spring-hello-world-ingressroute

spec:
  entryPoints:
    - web
  routes:
  #- match: Host(`bar.com`) && PathPrefix(`/stripit`)
  - match: PathPrefix(`/nginx`)
    kind: Rule
    services:
    - name: nginx-hello-world-service
      port: 80
    middlewares:
    - name: nginx-hello-world-stripprefix-middleware
      #namespace: apps
