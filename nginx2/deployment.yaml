---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: www-flesher-app
spec:
  selector:
    matchLabels:
      app: www-flesher-app
  replicas: 1
  template:
    metadata:
      labels:
        app: www-flesher-app
    spec:
      containers:
      - name: www-flesher-app
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: www-flesher-app
          mountPath: /usr/share/nginx/html
      volumes:
      - name: www-flesher-app
        configMap:
          name: www-flesher-app-configmap
